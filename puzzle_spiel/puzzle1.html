<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>myPuzzle</title>
			<style type="text/css">
				div {float: left;}
				#div1 {
					width: 450px;
					height: 450px;
					border: 1px solid red;
					padding: 0;
				}
				#div1 div.box {
					display: inline-block;
					width:150px;height:150px;
					margin: 0;
					padding: 0;
				}
				
				#div2 {
					width: 800px;
					height: 450px;
					margin-left: 20px;
				}
				#div2 span {font-size:3em; color:red;}

				#result{
					color:red;
					font-size:200%;
					float:left;
				}
			</style>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
		var draggedItem;
		$(document).ready(function () {
			jQuery.event.props.push('dataTransfer');
		
			$('.pTeil').on('dragstart', dragging);
			$('.pTeil').on('dragend', machNix);
			$('.box').on('dragenter', machNix);
			$('.box').on('dragover', machNix);
			$('.box').on('drop', dropItem);
		});

		function dragging(e) {

			var wert = e.target.getAttribute('id');
			e.dataTransfer.setData('id', wert);
			draggedItem = $(e.target);
		}

		function machNix(e) {
			e.preventDefault();
		}

		function dropItem(e) {

			var ziel = $(e.target);
			var data = e.dataTransfer.getData('id');

			if($(ziel).attr("class") == "box") {
				draggedItem.detach();
				draggedItem.appendTo($(e.target));
			}

			checkStatus();
			e.preventDefault();
		}



		function checkStatus(){
			var i = 0;
			$("#div1").find("img").each(function(){
				if($(this).attr("id").substring(1) == $(this).parent().attr("id").substring(1)){
					i++;
					if(i==9){
						$("#result").append("success")
					}
				}
			})
		}



		</script>
	</head>

	<body>
		<div id="div1" class="cont">
			<div class="box" id="b1"></div>
			<div class="box" id="b2"></div>
			<div class="box" id="b3"></div>
			<div class="box" id="b4"></div>
			<div class="box" id="b5"></div>
			<div class="box" id="b6"></div>
			<div class="box" id="b7"></div>
			<div class="box" id="b8"></div>
			<div class="box" id="b9"></div>
		</div>
		<div id="div2" class="cont">
			<img src="puzzle_teile2/p3.jpg" class="pTeil" draggable="true" id="p3" />
			<img src="puzzle_teile2/p6.jpg" class="pTeil" draggable="true" id="p6" />
			<img src="puzzle_teile2/p9.jpg" class="pTeil" draggable="true" id="p9" />
			<img src="puzzle_teile2/p1.jpg" class="pTeil" draggable="true" id="p1" />
			<img src="puzzle_teile2/p4.jpg" class="pTeil" draggable="true" id="p4" />
			<img src="puzzle_teile2/p2.jpg" class="pTeil" draggable="true" id="p2" />
			<img src="puzzle_teile2/p8.jpg" class="pTeil" draggable="true" id="p8" />
			<img src="puzzle_teile2/p5.jpg" class="pTeil" draggable="true" id="p5" />
			<img src="puzzle_teile2/p7.jpg" class="pTeil" draggable="true" id="p7" />
		</div>
		<div id="result"></div>	


	</body>
</html>
