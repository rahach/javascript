<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Zahlenraten</title>
		<link href="../css/basic_style.css" rel="stylesheet" type="text/css" />
		<link href="../css/basic_print_style.css" rel="stylesheet" type="text/css" media="print" />				
		<link href="../css/uebung_33_rechner.css" rel="stylesheet" type="text/css" />				
	</head>
	<body>
		<main>
			<h3>Rechner</h3>
			<div id="rechner">
				<div>
					<span id="erg">0</span>
				</div>
				<div>
					<span id="7" class="btn">7</span>
					<span id="8" class="btn">8</span>					
					<span id="9" class="btn">9</span>
					<span id="div" class="btn">/</span>
				</div>	

				<div>
					<span id="4" class="btn">4</span>
					<span id="5" class="btn">5</span>					
					<span id="6" class="btn">6</span>
					<span id="mul" class="btn">*</span>
				</div>	

				<div>
					<span id="1" class="btn">1</span>
					<span id="2" class="btn">2</span>					
					<span id="3" class="btn">3</span>
					<span id="sub" class="btn">-</span>
				</div>

				<div>
					<span id="komma" class="btn">,</span>
					<span id="0" class="btn">0</span>					
					<span id="c" class="btn">C</span>
					<span id="add" class="btn">+</span>
				</div>

				<div>
					<span id="result" class="btn btn-gross">=</span>
				</div>
			</div>
		</main>

		<script src="../js/jquery/jquery-3.3.1.min.js"></script>				
		<script src="../js/uebung_33_rechner.js"></script>		
		<script>

		</script>
	</body>
</html>
