<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>weitere tags</title>
		<style>
			div {width:30%; height:400px; border:1px solid gray; float:left; overflow:auto; margin: 10px;}
		</style>
		<script src="../../js/jquery/jquery-3.3.1.min.js"></script>		
		<script type="text/javascript">
				var worker1 = new Worker("js/worker_21.js");
				var worker2 = new Worker("js/worker_21.js");
				var worker3 = new Worker("js/worker_21.js");
				
			$(document).ready(function() {
				$('#btnSend').click(function() {
					worker1.postMessage(10000000);
					worker2.postMessage(20000000);
					worker3.postMessage(50000000);
				});
			});
			
			worker1.onmessage = function(event){
				$('#result1').append(event.data + "<br />");
			}
			
			worker2.onmessage = function(event){
				$('#result2').append(event.data + "<br />");
			}
			
			worker3.onmessage = function(event){
				$('#result3').append(event.data + "<br />");
			}
		</script>
	</head>
		
	<body>
		<button id="btnSend" type="button">START</button><br />
		<div id="result1"></div>
		<div id="result2"></div>
		<div id="result3"></div>
	</body>
</html>
