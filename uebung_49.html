		<script>
			function Vehicle(theYear, theMake, theModel) {
				var year = theYear;
				var make = theMake;
				var model = theModel;
				this.getInfo = function () {
					return 'Vehicle: ' + year + ' ' + make + ' ' + model;
				};
				this.changeModel = function (theModel) {
					model = theModel;
				}
			}

			var myVehicle = new Vehicle(2000,"Mercedes", "E 300");
			var myVehicle2 = new Vehicle(2011,"Jeep", "Grand Cherokee");

			console.log(myVehicle2.changeModel("S-Klasse"));
			console.log(myVehicle2.getInfo());
