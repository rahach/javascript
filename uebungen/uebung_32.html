<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Zahlenraten</title>
		<link href="../css/basic_style.css" rel="stylesheet" type="text/css" />
		<link href="../css/basic_print_style.css" rel="stylesheet" type="text/css" media="print" />				
		<style>
			main{
				width:500px;
				margin:0 auto;
				border:1px solid silver;
				box-shadow:3px 3px 5px black;
				text-align:center;
				-moz-border-radius:3px;
				-webkit-border-radius:3px;
				border-radius:3px;						
				background-color: #eeeeee;		
			}
			#eingabe{
				width:80px;
				font-size:3em;
				text-align:center;
			}
			main div{
				margin-bottom:10px;
			}
		</style>
	</head>
	<body>
		<main>
			<h3>Zahlenraten</h3>
			<p  id="msg">Zahlenraten zwischen 1 bis 100</p>
			<form>
				<input type="text" id="eingabe" value="" maxlength="3" pattern="[0-9]{1,3}" />
			</form>
			<button type="button" id="check">CHECK</button>
			<button type="button" id="neuesSpiel" style="display:none;" >Neues Spiel</button>			
		</main>
		
		<script src="../js/jquery/jquery-3.3.1.min.js"></script>		
		<script src="../js/uebung_32_zahlenraten.js"></script>				

	</body>
</html>
