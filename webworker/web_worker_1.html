<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>web worker 1</title>
		<style>
			div {width:30%; height:400px; border:1px solid gray; float:left; overflow:auto; margin: 10px;}
			
			/* breakpoints */
			@media screen and (max-device-width: 800px){
				div {width:100%; height:200px; border:2px solid red;  overflow:auto; margin: 2px;}
			}
			@media screen and (max-device-width: 600px){
				div {width:100%; height:200px; border:2px solid blue;  overflow:auto; margin: 2px;}
			}
			@media print {
				/* Druckerausgabe */
			}
			
		</style>
		<script type="text/javascript" src="../../js/jquery/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
				var worker1 = new Worker("js/worker_1.js");
				var worker2 = new Worker("js/worker_2.js");
				var worker3 = new Worker("js/worker_3.js");
				
			$(document).ready(function() {
				$('#btnSend').click(function() {
					worker1.postMessage("start");
					worker2.postMessage("start");
					worker3.postMessage("start");
				});
			});
			
			worker1.onmessage = function(event){
				$('#result1').prepend(event.data + "<br />");
				// worker1.terminate();
			}
			
			worker2.onmessage = function(event){
				$('#result2').prepend(event.data + "<br />");
			}
			
			worker3.onmessage = function(event){
				$('#result3').append(event.data + "<br />");
			}
		</script>
	</head>
		
	<body>
		<button id="btnSend" type="button">START GO</button><br />
		<div id="result1"></div>
		<div id="result2"></div>
		<div id="result3"></div>
	</body>
</html>
