<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Ãœbung</title>
		<link href="../css/basic_style.css" rel="stylesheet" type="text/css" />
		<link href="../css/basic_print_style.css" rel="stylesheet" type="text/css" media="print" />				
		<style>
			canvas {
				border: 1px solid black;
			}			
		</style>
	</head>
	<body>

		<canvas id="myCanvas" width="600" height="400"></canvas>

		<script src="../js/jquery/jquery-3.3.1.min.js"></script>		
		<script>
			$(document).ready(function () {
				drawSomething();
			});



		function drawSomething() {
			var canvas = document.getElementById('myCanvas')
			, ctx = canvas.getContext('2d')
			, offset = 15
			, clearOffset = 30
			, pushDownOffset = 10
			, height = 50
			, width = 100
			, count = 4
			, i = 0;
			for (i = 0; i < count; i++) {
				ctx.fillRect(i * (offset + width) + offset, offset, width, height);
				ctx.clearRect(i * (offset + width) + (clearOffset / 2) + offset,
				offset + (clearOffset / 2) + pushDownOffset,
				width - clearOffset, height - clearOffset);
				ctx.strokeRect(i * (offset + width) + offset,
				(2 * offset) + height, width, height);
			}
		}
		</script>
	</body>
</html>
