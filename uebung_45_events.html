		<style>
			div{
				width: 600px;

		<script src="../js/jquery/jquery-3.3.1.min.js"></script>		
		<script>

			function init(){
				var elem1 = document.getElementById('gelb');
				var elem2 = document.getElementById('rot');

				elem1.addEventListener('click', foo, true);
				elem1.addEventListener('mousemove', go, true);			

				elem2.addEventListener('click', foo, true);
				//$("#rot").on("click",foo);

			}
			function foo(evt){
				evt.stopPropagation();
				console.log("div geklickt: " + this.id);
			}

			function go(evt){
				console.log("mouse bewegt: " + this.id);				
			}

			window.onload = init;

		</script>		
	</head>
	<body>

		<h3>JS Events</h3>

		<div id="gelb" >
			<div id="rot" >
				
			</div>
		</div>
	</body>
