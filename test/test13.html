<html>
<head>
<style type="text/css">

</style>
</head>
<body>

<input type="text" id="numberValue" />
<input type="button" id="numberBtn" />
<div id="result"></div>


<script src="../../js/jquery/jquery-3.3.1.min.js"></script>		
<script>

//document.getElementById("numberBtn").onclick = evaluateNumber;
$("#numberBtn").on("click",evaluateNumber);

function evaluateNumber(){
//	theNumber = document.getElementById("numberValue").value;
	theNumber = $("#numberValue").val();
	if(isNaN(theNumber)){
//		document.getElementById("result").innerHTML = "false";		
		$("#result").html("false");
		return false;
	}
	else{
//		document.getElementById("result").innerHTML = "true";
		$("#result").html("true");
		return true;		
	}
}


</script>
</body>
</html>
