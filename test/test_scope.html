<script src="../../js/jquery/jquery-3.3.1.min.js"></script>		
<script>

function square(side) {
 	this.side = side;
	this.perimeter = perimeter;
}

function newsquare(side){
	this.side = side;
	this.perimeter = perimeter;	
}


function perimeter () {return 4 * this.side;}


sq = new square(2);
nsq = new newsquare(4);

console.log(sq.perimeter());
console.log(nsq.perimeter());
</script>
