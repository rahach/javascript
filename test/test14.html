<script>

parseObj = function(thename) {
	var objToParse = '{"title":"myTitle","name":"' + thename + '"}';
	return JSON.parse(objToParse, function(k, v) {
		if(k == "name" && !v) v = "__empty__";
		return v;
	});
}

test = new parseObj(4);

console.log(test["name"]);
