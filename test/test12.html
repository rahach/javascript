<script src="../../js/jquery/jquery-3.3.1.min.js"></script>		
<script>

Array.prototype.remove = function(member) {
	var idx = this.indexOf(member);

	if(idx > -1) {
		this.splice(idx,1);
	}
	return this;
}



test = [1,2,3,4,5,6]

test.remove(2);

console.log(test);


</script>
