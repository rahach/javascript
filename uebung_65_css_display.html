		<style>
			ul{
				list-style-type: none;				
				margin:0;
				padding:0;
			}
			li{
				padding: 3px 5px;
				border:1px solid blue;
				width: 24%;
			}

			}
			#menuB li{

				margin-right: 5px;
			}

				margin-right: 0;				
			}						
			#menuC{
				display:table;
				width:100%;
			}						
			#menuC li{
				display:table-cell;
				float:left;

			}		
			#menuC li:last-of-type{

			}
