<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />

		<link href="../css/basic_style.css" rel="stylesheet" type="text/css" />
		<link href="../css/basic_print_style.css" rel="stylesheet" type="text/css" media="print" />				
		<style></style>
	</head>
	<body>

		<input type="text" id="suche" />
		<div id="ausgabe"></div>


		<script src="../js/jquery/jquery-3.3.1.min.js"></script>		
		<script>
			$(document).ready(function() {

				$.get('http://localhost/html/es-de.txt', function(data) {

					var dateiArr = data.split("\n");

					for(var i = 0;i<dateiArr.length;i++){
						$.trim(dateiArr[i]);
						dateiArr[i] = dateiArr[i].split("::");
					}
/*
					dateiArr.forEach(function(current, index){
						$.trim(current);
						dateiArr[index] = current.split("::");

					})
*/
					$("#suche").keyup(function(){
						var searchterm = $("#suche").val();
						var result = "";
						for(var i=0; i<dateiArr.length;i++){
							if(dateiArr[i][0].indexOf( searchterm ) == 0 ){
								result += dateiArr[i][0] + " - " + dateiArr[i][1] + "<br>";
							}
						}
						$("#ausgabe").html(result);						
					});	
				});

			});
		</script>
	</body>
</html>
