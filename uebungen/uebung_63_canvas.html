<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Ãœbung</title>
		<link href="../css/basic_style.css" rel="stylesheet" type="text/css" />
		<link href="../css/basic_print_style.css" rel="stylesheet" type="text/css" media="print" />				
		<style>
			canvas {
				border: 1px solid black;
			}			
		</style>
	</head>
	<body>

		<canvas id="myCanvas" width="600" height="400"></canvas>

		<script src="../js/jquery/jquery-3.3.1.min.js"></script>		
		<script>
			$(document).ready(function () {
				drawLineWidth();
			});

			function drawLineWidth() {
				var canvas = document.getElementById('myCanvas')
				, ctx = canvas.getContext('2d')
				, offset = 40
				, width = 5
				, height = 5
				, lineWidth = 1
				, i = 0
				, centerX = canvas.width / 2
				, centerY = canvas.height / 2;
				
				for (i = 1; i < 15; i++) {
					ctx.lineWidth = i;
					ctx.strokeRect(centerX - (width / 2) - (i * offset / 2),
					centerY - (height / 2) - (i * offset / 2),
					width + (i * offset), height + (i * offset));
				}
			}


		</script>
	</body>
</html>
